plugins { id "com.jfrog.bintray" version "1.8.4" }

dependencies {
    def dependencyVersions = [
            dropwizardVersion:"1.3.22"
    ]

    testCompile "junit:junit:4.12",
            "org.assertj:assertj-core:1.7.1",
            "org.mockito:mockito-core:2.23.4",
            "com.github.tomakehurst:wiremock:2.16.0",
            "io.dropwizard:dropwizard-testing:$dependencyVersions.dropwizardVersion"

    compile "jakarta.inject:jakarta.inject-api:2.0.0",
            "jakarta.servlet:jakarta.servlet-api:5.0.0",
            "io.dropwizard:dropwizard-core:$dependencyVersions.dropwizardVersion",
            "io.dropwizard:dropwizard-client:$dependencyVersions.dropwizardVersion",
            "jakarta.ws.rs:jakarta.ws.rs-api:3.0.0",
            "uk.gov.ida:dropwizard-logstash:1.3.22-86",
            "org.apache.commons:commons-lang3:3.3.2",
            "jakarta.xml.bind:jakarta.xml.bind-api:3.0.0",
            "org.glassfish.jersey.core:jersey-server:3.0.0"
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_API_KEY')
    publications = ['mavenJava']
    publish = true
    pkg {
        repo = 'maven-test'
        name = 'ida-rest-utils'
        userOrg = 'alphagov'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/alphagov/verify-utils-libs.git'
        version {
            name = "$build_version"
        }
    }
}

